<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum and Average Calculator</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: sans-serif;
        }

        .container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        label,
        input {
            display: block;
            width: 90%;
            margin: 10px auto;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            margin-top: 20px;
        }

        #result {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Sum and Average Calculator</h2>
        <label for="numCount">Enter the number of values:</label>
        <input type="number" id="numCount" placeholder="Number of values" min="1" required>

        <div id="numberInputs"></div>

        <button onclick="calculate()">Calculate</button>
        <div id="result"></div>
    </div>

    <script>
        function calculate() {
            const numCount = parseInt(document.getElementById('numCount').value);
            let numbers = [];
            let sum = 0;

            if (isNaN(numCount) || numCount <= 0) {
                alert("Please enter a valid number of values.");
                return;
            }

            for (let i = 0; i < numCount; i++) {
                let value = parseFloat(prompt(`Enter number ${i + 1}:`));
                while (isNaN(value)) {
                    value = parseFloat(prompt(`Invalid input. Please enter a valid number ${i + 1}:`));
                }
                numbers.push(value);
                sum += value;
            }

            const average = sum / numbers.length;
            document.getElementById('result').innerText = `Sum: ${sum}\nAverage: ${average.toFixed(3)}`;
        }
    </script>
</body>

</html>
