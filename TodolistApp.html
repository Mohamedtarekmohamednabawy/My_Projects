<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .todo-container {
            background-color: #fff;
            width: 50%;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input[type="text"] {
            width: 50%;
            padding: 10px;
            margin: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #177fbb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px 10px;
            width: 30%;
        }

        button:hover {
            background-color: #88217a;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 20px 0 0;
        }

        li {
            background-color: #f8f9fa;
            padding: 10px 30px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li.done {
            text-decoration: line-through;
            background-color: #a6d8b2;
            color: rgb(255, 0, 200);
        }

        .action-buttons {
            display: flex;
            gap: 20px;
        }

        .action-buttons button {
            padding: 5px 10px;
            font-size: 14px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .done-button {
            background-color: #28a745;
            color: white;
        }

        .delete-button {
            background-color: #ff0019;
            color: white;
        }

        .inline-block {
            display: flex;
        }
    </style>
</head>

<body>
    <div class="todo-container">
        <h2>To-Do List</h2>
        <div class="inline-block">
            <h3 style="padding-right: 30px;">Task</h3>
            <input style="padding-right: 30px;" type="text" id="taskInput" placeholder="Task name">
            <button onclick="addTask()">Add</button>
        </div>

        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById('taskInput').value;

            if (taskInput.trim() === "") {
                alert("Please enter a task.");
                return;
            }

            const taskList = document.getElementById('taskList');

            const li = document.createElement('li');
            li.innerHTML = `
    ${taskInput}
    <div class="action-buttons">
        <button class="done-button" onclick="markDone(this)">✔</button>
        <button class="delete-button" onclick="deleteTask(this)">✖</button>
    </div>
`;
            taskList.appendChild(li);

            document.getElementById('taskInput').value = '';
        }

        function markDone(button) {
            const taskItem = button.parentElement.parentElement;
            taskItem.classList.toggle('done');
        }

        function deleteTask(button) {
            const taskItem = button.parentElement.parentElement;
            taskItem.remove();
        }

    </script>
</body>

</html>
