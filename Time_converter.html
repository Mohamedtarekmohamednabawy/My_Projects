<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Converter</title>
    <style>
        body {
            background-color: #fafafa;
            font-family: sans-serif;
        }

        .container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        label,
        input {
            display: block;
            width: 100%;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #e41e59;
            color: white;
        }

        #result {
            font-size: 18px;
            font-weight: bold;
            color: #000000;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>24-Hour to 12-Hour Converter</h2>
        <label for="timeInput">Enter time in 24-hour format (0-23):</label>
        <input type="number" id="timeInput" placeholder="Enter hour (0-23)" min="0" max="23">
        <button onclick="convertTime()">Convert</button>
        <div id="result"></div>
    </div>

    <script>
        function convertTime() {
            const timeInput = document.getElementById('timeInput').value;
            const hour = parseInt(timeInput);
            let result;

            if (isNaN(hour) || hour < 0 || hour > 23) {
                alert("Please enter a valid hour between 0 and 23.");
                return;
            }

            if (hour === 0) {
                result = "12AM";
            } else if (hour === 12) {
                result = "12PM";
            } else if (hour > 0 && hour < 12) {
                result = hour + "AM";
            } else if (hour > 12) {
                result = (hour - 12) + "PM";
            } else {
                result = "Invalid time";
            }

            document.getElementById('result').innerText = `The converted time is: ${result}`;
            document.getElementById('timeInput').value = '';
            document.getElementById('timeInput').focus();
        }
    </script>
</body>

</html>
