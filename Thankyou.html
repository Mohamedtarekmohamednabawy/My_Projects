<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f4f8;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .message-box {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .message-box h1 {
            margin: 0;
            color: #333;
        }

        .message-box p {
            color: #666;
        }

        .home-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .home-button:hover {
            background: #42b300;
        }

        .shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            transition: transform 0.3s ease;
        }

        .circle {
            width: 100px;
            height: 100px;
            background: #ff0000;
            border-radius: 50%;
            top: 10%;
            left: 10%;
        }

        .square {
            width: 100px;
            height: 100px;
            background: #00ff00;
            top: 50%;
            left: 30%;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid #0000ff;
            top: 30%;
            left: 70%;
        }

        .shape:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="message-box">
            <h1>Thank you for contacting me.</h1>
            <p>Your mail sent successfully.</p>
            <a href="Homepage.html" class="home-button">Back to Home page</a>
        </div>
        <div class="shapes">
            <div class="shape circle"></div>
            <div class="shape square"></div>
            <div class="shape triangle"></div>
        </div>
    </div>
</body>

</html>
